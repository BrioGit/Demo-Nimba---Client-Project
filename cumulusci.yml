minimum_cumulusci_version: '3.78.0'
project:
    name: Demo-Nimba---Client-Project
    package:
        name: Demo-Nimba---Client-Project
        api_version: '61.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Demo-Nimba---Client-Project/tests
            options:
                outputdir: robot/Demo-Nimba---Client-Project/results

    robot_testdoc:
        options:
            path: robot/Demo-Nimba---Client-Project/tests
            output: robot/Demo-Nimba---Client-Project/doc/Demo-Nimba---Client-Project_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
